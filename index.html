<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/output.css"> 
    <title>Food Ninja</title>
</head>
<body class="text-gray-600">
    <div class="grid md:grid-cols-3"><!-- Content wrapper -->
        <div class="md:col-span-1 md:flex md:justify-end">
            <nav class="text-right">
                <div class="flex justify-between items-center">
                    <h1 class="font-semibold uppercase p-4 border-b border-gray-100">
                        <a href="#" class="text-sm md:text-xl hover:text-gray-700  transition ease-out duration-300">Food Ninja</a>
                    </h1>
                    <div id="nav-toggle-bar" class="onclick mr-2 bg-secondary-200 rounded-sm md:hidden cursor-pointer">Bar</div>
                </div>
                <ul id="nav-container" class="mt-6 text hidden md:">
                    <li  class="py-1 border-r-4 border-primary">
                        <a href="#" class="px-4 flex justify-end">
                            <span class="text-gray-700 font-bold">Home</span>
                        </a>
                    </li>
                    <li  class="py-1 border-r-4 border-white">
                        <a href="#" class="px-4 flex justify-end">
                            <span>About</span>
                        </a>
                    </li>
                    <li  class="py-1 border-r-4 border-white">
                        <a href="#" class="px-4 flex justify-end">
                            <span>Contact</span>
                        </a>
                    </li>
                </ul>
            </nav> 
        </div><!-- End Nav-->

        <main class="px-16 py-6 bg-gray-100 md:col-span-2"> 
            <div class="flex justify-center hidden md:flex md:justify-end">
                <a href="#" class="text-primary btn text-primary border-primary md:border-2 hover:bg-primary hover:text-white transition ease-out duration-300 ">Log In</a>
                <a href="#" class="text-primary btn text-primary border-primary md:border-2 ml-4 hover:bg-primary hover:text-white transition ease-out duration-300">Sign Up</a>
            </div>
            <header>
                <h2 class="text-6xl font-semibold my-4">Recipes</h2>
                <h3 class="text-2xl">For Ninjas</h3>
            </header>

            <div>
                <h4 class="font-bold mt-12 pb-2 border-b border-gray-200">Latest Recipes</h4>

                <div class="mt-8 grid lg:grid-cols-3 gap-10">
                    <!-- Cards go here -->
                    <div class="card shadow-sm hover:shadow-xl shadow-black transition ease-out duration-300 transform hover:scale-105">
                        <img src="./img/mike-PxJ9zkM2wdA-unsplash.jpg" alt="Stew" class="w-full h-32 sm:h-48 object-cover">
                        <div class="m-4">
                            <span class="font-bold">Burger</span>
                            <span class="block text-gray-500 text-sm">Recipe by Mario</span>
                        </div>
                        <div class="badge">

                            <span>25 mins</span>
                        </div>
                    </div>

                    <div class="card shadow-sm hover:shadow-xl shadow-black transition ease-out duration-300 transform hover:scale-105">
                        <img src="./img/top-view-table-full-delicious-food-composition.jpg" alt="Stew" class="w-full h-32 sm:h-48 object-cover">
                        <div class="m-4">
                            <span class="font-bold">Turkey Food</span>
                            <span class="block text-gray-500 text-sm">Recipe by Mario</span>
                        </div>
                        <div class="badge">
                            <span>25 mins</span>
                        </div>
                    </div>

                    <div class="card shadow-sm hover:shadow-xl shadow-black transition ease-out duration-300 transform hover:scale-105">
                        <img src="./img/eiliv-aceron-ZuIDLSz3XLg-unsplash.jpg" alt="Stew" class="w-full h-32 sm:h-48 object-cover">
                        <div class="Tailwindm-4">
                            <span class="font-bold">5 Bean Chilli Stew</span>
                            <span class="block text-gray-500 text-sm">Recipe by Mario</span>
                        </div>
                        <div class="badge">
                            <span>25 mins</span>
                        </div>
                    </div>
                </div>

                <h4 class="font-bold mt-12 pb-2 border-b border-gray-200">Most Popular</h4>

                <div class="mt-8">
                    <!-- Cards go here -->
                </div>
                
                <div class="flex justify-center">
                    <div class="bg-secondary-200 text-secondary-100 btn hover:shadow-inner shadow-lg hover:bg-secondary-100 transition hover:text-secondary-200 ease-out duration-300 transform hover:scale-110">Load more</div>
                </div>
            </div>

        </main>
    </div>

    <script src="index.js"></script>
</body>
</html>
